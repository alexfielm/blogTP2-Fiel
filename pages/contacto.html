  <div class="sub">
    <h2>¡Suscríbete a nuestro newsletter!</h2>
    <p>Recibe las ultimas noticias del mundo tech en tu mail.</p>
    <form action="" method="post" class="sub-form contact-form">
      <label for="name">Nombre: </label>
      <input type="text" id="name" name="name">
      <br><br>
      <label for="mail">Mail: </label>
      <input type="email" placeholder="nombre@correo.com" required>
      <br><br>
      <label for="categoria">Selecciona tu categoria de interes: </label>
      <select name="categoria" id="categoria">
        <option value="celulares">Celulares</option>
        <option value="hardware">Hardware</option>
        <option value="software">Software</option>
        <option value="ia">IA</option>
      </select>
      <br><br>
      <input type="submit" value="Enviar">
    </form>
